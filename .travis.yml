language: node_js

node_js:
  - "node"
  - "lts/*"

cache: yarn

# branches:
#   only:
#     - master

jobs:
  include:
    - stage: install
      name: "Install Dependencies"
      script: yarn
    - stage: test
      name: "Unit Tests + Coverage"
      script:
        - yarn test:coverage
        - echo "Report Coverage..."
        - yarn codecov
    - stage: publish
      name: "Build and publish to NPM"
      node_js: 'node'
      script: skip
      before_deploy:
        - echo "Building..."
        - yarn build:ci
        - echo "Testing build..."
        - yarn test:build
        - echo "Deploying..."
      deploy:
        provider: script
        skip_cleanup: true # will be deprecated in dpl2
        script:
          - yarn semantic-release
        on:
          branch: master

stages:
  - install
  - test
  - publish
