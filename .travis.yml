language: node_js

node_js:
  - "node"
  - "lts/*"

cache: yarn

# branches:
#   only:
#     - master

jobs:
  include:
    - stage: install
      name: "Install Dependencies"
      script: yarn
    - stage: test
      name: "Unit Tests + Coverage"
      script:
        - yarn test:coverage
        - echo "Report Coverage..."
        - yarn codecov
        - echo "Building..."
        - yarn build:ci
        - echo "DRY RUN Publishing to NPM..."
        - yarn semantic-release --dry-run
    - stage: publish
      name: "Build and publish to NPM"
      node_js: 'node'
      script: skip
      deploy:
        provider: script
        skip_cleanup: true # will be deprecated in dpl2
        script:
          - echo "Building.."
          - yarn build:ci
          - echo "Publishing to NPM..."
          - yarn semantic-release
        on:
          branch: master

stages:
  - install
  - test
  - publish
