# Stale GitHub app
# https://github.com/marketplace/stale
# https://probot.github.io/apps/stale/

daysUntilStale: 60      # Number of days of inactivity before an issue becomes stale
daysUntilClose: 7       # Number of days of inactivity before a stale issue is closed
exemptLabels:           # Issues with these labels will never be considered stale
  - pinned
  - security
staleLabel: wontfix     # Label to use when marking an issue as stale

# Comment to post when marking an issue as stale. Set to `false` to disable
markComment: >
  This issue has been automatically marked as stale because it has not had
  recent activity. It will be closed if no further activity occurs. Thank you
  for your contributions.

# Comment to post when closing a stale issue. Set to `false` to disable
closeComment: false
